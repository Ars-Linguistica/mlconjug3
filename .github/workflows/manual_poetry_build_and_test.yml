name: "Manual Poetry Build and test Workflow"
permissions:
    contents: read
on: [workflow_dispatch]
jobs:
    build_wheels_with_poetry:
        name: Build poetry packages on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ ubuntu-latest, windows-latest, macos-latest ]
                include:
                    -   os: ubuntu-latest
                        path: ~/.cache/pip
                    -   os: macos-latest
                        path: ~/Library/Caches/pip
                    -   os: windows-latest
                        path: ~\AppData\Local\pip\Cache
                python-version: [ 3.7, 3.8, 3.9, '3.10', 'pypy-3.7' ]

        steps:
            - name: Harden Runner
              uses: step-security/harden-runner@1f99358870fe1c846a3ccba386cc2b2246836776 # v2.2.1
              with:
                egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

            -   uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v2.6.0

            -   uses: actions/setup-python@d27e3f3d7c64b4bbf8e4abfb9b63b83e846e0435 # v4.5.0
                with:
                    python-version: ${{ matrix.python-version }}

            -   name: Install Poetry
                uses: snok/install-poetry@d45b6d76012debf457ab49dffc7fb7b2efe8071d # v1.3.3
                with:
                    virtualenvs-create: true
                    virtualenvs-in-project: true
            -   name: Load cached venv
                id: cached-pip-wheels
                uses: actions/cache@627f0f41f6904a5b1efbaed9f96d9eb58e92e920 # v3.2.4
                with:
                    path: ~/.cache
                    key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
            -   name: Install dependencies
                run: poetry install --no-interaction --no-root
            -   name: Install Package
                run: poetry install --no-interaction
            -   name: Build Package
                run: poetry build
            -   name: Run Bandit
                run: poetry run bandit -r mlconjug3/ -c .bandit.yml
            -   name: Run Type Checker
                run: |
                    poetry run pip install types-setuptools
                    poetry run mypy
            -   name: Run Pytest with coverage
                run: poetry run pytest --cov=./mlconjug3/
            -   name: Upload coverage artifacts to codecov
                run: poetry run codecov --token=370386ee-28d7-441f-b4eb-7f63f8c5c3e9
