<!DOCTYPE html>
<html>
  <head>
    <title>MLConjug3 WebUI</title>
    <style>
/* Add some global styling for the entire page */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

/* Style the header section */
header {
    background-color: #2196f3;
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
}

/* Style the navigation links */
header a {
    color: white;
    text-decoration: none;
    margin-right: 20px;
}

/* Style the title */
header h1 {
    margin: 0;
}

/* Style the input section */
.input-section {
    display: flex;
    align-items: center;
    padding: 20px;
}

/* Style the verb input field */
.input-section input[type="text"] {
    padding: 10px;
    font-size: 18px;
    border-radius: 5px;
    border: none;
    margin-right: 20px;
    flex-grow: 1;
}

/* Style the language and subject selectors */
.input-section select {
    padding: 10px;
    font-size: 18px;
    border-radius: 5px;
    border: none;
    margin-right: 20px;
}

/* Style the conjugation table */
.conjugation-table {
    margin: 20px;
    border: 1px solid #ccc;
    border-collapse: collapse;
    width: 100%;
}

/* Style the conjugation table headers */
.conjugation-table th {
    background-color: #2196f3;
    color: white;
    padding: 10px;
    text-align: left;
}

/* Style the conjugation table rows */
.conjugation-table td {
    padding: 10px;
    border-bottom: 1px solid #ccc;
    text-align: left;
}

/* Style the verb history section */
.verb-history {
    background-color: #f5f5f5;
    padding: 20px;
    margin: 20px;
    border: 1px solid #ccc;
}

/* Style the sample verbs and example sentences sections */
.sample-verbs, .example-sentences {
    background-color: #f5f5f5;
    padding: 20px;
    margin: 20px;
    border: 1px solid #ccc;
    display: flex;
    flex-wrap: wrap;
}

/* Style the error message and help section */
.error-message, .help-section {
    background-color: #ffcdd2;
    color: #b71c1c;
    padding: 20px;
    margin: 20px;
    border: 1px solid #ccc;
}

/* Style the footer */
footer {
    background-color: #2196f3;
    color: white;
    padding: 20px;
    text-align: center;
}

</style>
  </head>
  <body>
    <header>
      <h1>MLConjug3</h1>
      <nav>
        <a href="#input">Input</a>
        <a href="#conjugation">Conjugation</a>
        <a href="#history">History</a>
        <a href="#examples">Examples</a>
        <a href="#help">Help</a>
      </nav>
    </header>

    <main>
      <section id="input">
        <form hx-post="/conjugate" hx-swap="outerHTML">
          <label for="verb">Verb:</label>
          <input type="text" id="verb" name="verb" required>
          <br>
          <label for="language">Language:</label>
          <select id="language" name="language">
            <option value="fr">French</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ro">Romanian</option>
          </select>
          <br>
          <label for="subject">Subject format:</label>
          <select id="subject" name="subject">
            <option value="abbrev">Abbreviated</option>
            <option value="pronoun">Pronoun</option>
          </select>
          <br>
          <input type="submit" value="Conjugate">
        </form>
      </section>

      <section id="conjugation">
        <div hx-target="#conjugation" hx-swap="outerHTML"></div>
      </section>

      <section id="history">
        <div hx-target="#history" hx-swap="outerHTML"></div>
      </section>

      <section id="examples">
        <div hx-target="#examples" hx-swap="outerHTML"></div>
      </section>

      <section id="help">
        <div hx-target="#help" hx-swap="outerHTML"></div>
      </section>
    </main>

    <footer>
      <p>Copyright Â© 2023 MLConjug3</p>
    </footer>
  </body>
</html>
